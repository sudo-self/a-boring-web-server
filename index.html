<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>boring web server</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #a1adb5;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border: 10px solid #f0f0f0;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        position: relative;
    }
    .iframe-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%;
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    h1, p {
        text-align: center;
        color: #000;
    }
    a {
        color:  #940008;
        text-decoration: none;
    }
   
    .switch {
        position: absolute;
        top: 20px;
        right: 20px;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #940008;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .round {
        border-radius: 34px;
    }
    .qr-code {
        display: block;
        margin: 20px auto 0 auto;
        width: 50px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>boring web server</h1>
        <center><a href="https://github.com/sudo-self/a-boring-web-server/actions/workflows/static.yml">
          <img src="https://github.com/sudo-self/a-boring-web-server/actions/workflows/static.yml/badge.svg" alt="Deploy static content to Pages">
        </a></center>

        
        <div class="iframe-container">
            <iframe src="https://games.jessejesse.com" frameborder="0"></iframe>
        </div>
        
      
    
        <label class="switch">
            <input type="checkbox" id="toggleGlow">
            <span class="slider round"></span>
        </label>
        
  
    <p>made with&nbsp;&#10084;&nbsp;100% online.&nbsp;<a href="https://play.jessejesse.com">&nbsp;<code>play.JesseJesse.com</code></a></p>
    </div>
    <script>
        const toggleGlow = document.getElementById('toggleGlow');
        const container = document.querySelector('.container');

        function getRandomNeonColor() {
            const neonColors = [
                'rgba(255, 0, 0, 0.7)',   // Neon red
                'rgba(0, 255, 0, 0.7)',   // Neon green
                'rgba(0, 0, 255, 0.7)',   // Neon blue
                'rgba(255, 255, 0, 0.7)', // Neon yellow
                'rgba(0, 255, 255, 0.7)', // Neon cyan
                'rgba(255, 0, 255, 0.7)'  // Neon magenta
            ];
            return neonColors[Math.floor(Math.random() * neonColors.length)];
        }

        toggleGlow.addEventListener('change', function() {
            if (this.checked) {
                container.style.boxShadow = `0 0 40px ${getRandomNeonColor()}`;
            } else {
                container.style.boxShadow = '0 0 20px rgba(0,0,0,0.1)';
            }
        });
    </script>
    
</body>
</html>
